<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YKSUI框架 - 登录</title>
    <meta name="keywords" content="后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
     <!--<link rel="shortcut icon" href="favicon.ico">-->
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div style="margin-top: 100px;">
                <!--<h1 class="logo-name"><img src="img/logo1.png">需求管理</h1>-->
                <h3><img src="img/logo1.png" width="30" style="margin-right: 20px;">需求管理</h3>
            </div>

            <!--<span class="logotitle" __html="of::config('_of.view.title')"><h1>需求管理</h1></span>-->

            <!--<h3 __html="of::config('_of.view.title')"></h3>-->

            <form class="m-t" role="form" action="#" onsubmit="return loginObj.login(this);">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="user" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="pwd" required="">
                </div>
                <div class="form-group">
                <input type="text" class="form-control captcha-input" placeholder="验证码" name="captcha" required="">
                    <img src="/include/of/index.php?c=of_base_com_com&amp;a=captcha&amp;width=130&amp;height=30" id="captcha" title="点击刷新" style="cursor:pointer; float: right;" onclick="this.src = (this.backupSrc || (this.backupSrc = this.src)) + '&amp;t=' + new Date().getTime()">
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

                <p __del class="text-muted text-center">
                    <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script __del src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script type="tpl" src="js/login.js"></script>
</body>
</html>
