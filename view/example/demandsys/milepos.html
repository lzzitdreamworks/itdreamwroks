<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <script src="jsLoad/code/load.js" include="../top.html"></script>

</head>
<body>
<div style="width:800px; margin-top: 20px;">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-4 control-label">类型</label>
                        <div class="col-md-2">
                            <p class="form-control-static">需求</p>
                        </div>
                          <div class="col-md-6">
                            <p class="form-control-static"><b class="text-warning">张三</b>负责,预计完成时间<b class="text-danger">20170102</b></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">描述</label>
                        <div class="col-md-8">
                            <p class="form-control-static">这里是纯文字信息</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">完成时间</label>

                        <div class="col-md-8">
                            <input id="start3" class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss"
                                   onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                        </div>
                    </div>

                    <div class="form-group">
                            <label class="col-md-4 control-label">完成情况</label>
                            <div class="col-md-8">
                                <textarea class="form-control" rows="3" placeholder="可以输入多行文本"></textarea>
                                </div>
                        </div>


                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button class="btn btn-primary" type="submit">更新里程碑</button>
                            <button class="btn btn-warning" type="submit">完成开发</button>
                            <button class="btn btn-danger" type="reset">取消</button>
                          </div>
                    </div>


                </form>
</div>
<script src="jsLoad/code/load.js" include="../js.html"></script>
