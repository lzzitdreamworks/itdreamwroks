<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It dream works - 登录</title>

    <script _src="ROOT_URL . '/view/jsLoad/code/load.js'" include="/jsLoad/top.html"></script>
    <!--加css-->
    <!--<link _href="ROOT_URL . '/view/css/greenlogin.css'" rel="stylesheet">-->
    <link _href="ROOT_URL . '/view/css/plugins/iCheck/custom.css'" rel="stylesheet">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>登 录</h3>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" onsubmit="return loginObject.login(this);">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名：</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="email" id="user_email" name="user_email" placeholder="邮箱"
                                       aria-required="true" aria-invalid="true" class="error">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码：</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="password" id="user_password" name="user_password" placeholder="密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6">
                                <button class="btn btn-sm btn-link pull-right m-t-n-xs" type="submit">
                                    <strong>忘记账号或密码</strong>
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <label>
                                    <input type="checkbox" class="i-checks" id="remember_me" name="remember_me"><i> 记住账号 </i>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6">
                                <button class="btn btn-w-m btn-primary pull-left m-t-n-xs" type="submit">
                                    <strong>登录</strong>
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button class="btn btn-w-m btn-white pull-right m-t-n-xs" type="submit">
                                    <strong>注册</strong>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script _src="ROOT_URL . '/view/jsLoad/code/load.js'" include="/jsLoad/js.html"></script>
<!--加本页面 的js文件与js代码-->

<script _src="ROOT_URL . '/view/js/plugins/iCheck/icheck.min.js'"></script>

<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>

<script type="tpl" _src="ROOT_URL . '/view/js/account/login.js'"></script>

</body>

</html>
